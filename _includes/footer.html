<!-- Footer -->
<footer style="text-align: center">
    <ul style="display:inline-block;margin-top:1em;margin-left:-1.5em;margin-bottom:1em;padding-bottom:1px;overflow:hidden;list-style-type:none;">
        {% if site.github_project %}
        <li style="float:left;">
            <a href="https://github.com/{{ site.github_project }}">
                <span class="icon fa-github alt">
            </a>
        </li>
        {% endif %}
        {% if site.author_url %}
        <li style="float:left;">
            <a href="{{ site.author_url }}">
                <span class="icon fa-user alt">
            </a>
        </li>
        {% endif %}
        {% if site.email %}
        <li style="float:left;">
            <a href="mailto:{{ site.email }}">
                <span class="icon fa-envelope alt">
            </a>
        </li>
        {% endif %}
    </ul>
    <p class="copyright">Copyright &copy; {{ site.copyright_name }} {{ site.time | date: '%Y' }}</p>
    <p class="copyright" style="margin-bottom:2em">Theme: Jekyll StellarEnhanced by ShikherVerma</p>
</footer>
<!-- Scripts -->
<script src="{{site.baseurl}}/assets/js/jquery.min.js"></script>
<script src="{{site.baseurl}}/assets/js/jquery.scrollex.min.js"></script>
<script src="{{site.baseurl}}/assets/js/jquery.scrolly.min.js"></script>
<script src="{{site.baseurl}}/assets/js/skel.min.js"></script>
<script src="{{site.baseurl}}/assets/js/util.js"></script>
<script src="{{site.baseurl}}/assets/js/main.js"></script>
<script src="{{site.baseurl}}/assets/js/bootstrap.min.js"></script>
<script src="{{site.baseurl}}/assets/js/typed.js"></script>
